trigger:
- master

# Yahan pool ko apne self-hosted agent ke liye change karna hai
pool:
  name: MyLocalAgents
  demands:
  - agent.name -equals rahulagent1

# Pipelines > Stages > Jobs > Tasks(Steps)

jobs:
- job: Job1
  steps:
  - script: echo Job1 - Hello, world, changed!
    displayName: 'Run a one-line script'
  - script: |
      echo Add other tasks to build, test, and deploy your project.
      echo See https://aka.ms/yaml
      echo more information
    displayName: 'Run a multi-line script'

- job: Job2
  dependsOn: Job1
  steps:
  - script: echo Job2!
    displayName: 'Run a one-line script'

- job: Job3
  dependsOn: Job1
  steps:
  - script: echo Job3!
    displayName: 'Run a one-line script'

- job: Job4
  dependsOn: 
  - Job2
  - Job3
  steps:
  - script: echo Job4!
    displayName: 'Run a one-line script'
